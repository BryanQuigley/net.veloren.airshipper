app-id: net.veloren.airshipper
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions : [
  org.freedesktop.Sdk.Extension.rust-nightly
]
command: airshipper
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
build-options : {
  append-path : "/usr/lib/sdk/rust-nightly/bin",
  env : {
    "CARGO_HOME" : "/run/build/airshipper/cargo",
    "RUST_BACKTRACE" : "1"
    }
}

modules:
  - name : airshipper
    buildsystem : simple
    build-commands : 
      - cargo --offline fetch --manifest-path Cargo.toml 
      - cargo --offline build --bin airshipper --release 
      - install -D -m 755 ./target/release/airshipper -t /app/bin/
    post-install:
      - install -D net.veloren.airshipper.desktop -t /app/share/applications/
      - install -D net.veloren.airshipper.png -t /app/share/icons/hicolor/256x256/apps/
      - install -D net.veloren.airshipper.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/Songtronix/Airshipper/archive/refs/tags/v0.4.2.tar.gz
        sha256: a2a643f3a544e4689988233acf3152f22f09b982790e0a6d90f049589eaed87f
      - generated-sources.json
      - type: file
        path: net.veloren.airshipper.png
      - type: file
        path: net.veloren.airshipper.metainfo.xml
      - type: file
        path: net.veloren.airshipper.desktop
